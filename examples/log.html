    <script>
      var C = window.console;
      var console = (function() {
        var following = false,
            pre       = document.createElement('pre'),
            code      = document.createElement('code');

        pre.appendChild(code);
        document.body.appendChild(pre);

        return {
          clear:  clear,
          follow: follow,
          log:    print.bind(this, 'log'),
          info:   print.bind(this, 'info'),
          warn:   print.bind(this, 'warn'),
          error:  print.bind(this, 'error'),
          group: name=>C.group(name),
          groupEnd: name=>C.groupEnd(name)
        };

        function clear() {
          C.clear();
          while (code.hasChildNodes()) {
            code.removeChild(code.lastChild);
          }
        }

        function follow() {
          following = true;
        }

        function print(className, object) {
          var args = Array.prototype.slice.call(arguments, 1),
              s    = args.map(p=>{
                if(typeof p !== "string"){
                  p = JSON.stringify(p, null, 4);
                }
                return p;
              }).join("\n"),
              span = document.createElement('span'),
              text = document.createTextNode(s + '\n\n');

          span.setAttribute('class', className);
          span.appendChild(text);
          code.appendChild(span);

          C[className](args);

          if (following) {
            scrollToBottom();
          }
        }

        function scrollToBottom() {
          window.scrollTo(0, document.body.scrollHeight);
        }
      }());
      </script>
